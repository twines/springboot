<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>完善资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
</head>
<body layadmin-themealias="default">
<div class="layui-fluid layui-col-space10">
    <div class="layui-card">
        <div class="layui-card-header">
            <span>操作指引</span>
        </div>
        <div class="layui-card-body">
            <!--注册账号  企业认证 -->
            <div class="layui-row    layui-col-space10">
                <div class="layui-row layui-col-md1 layui-col-md-offset2">
                    <i class="layui-icon layui-icon-tabs layui-col-md4"></i>
                    <div class="layui-row layui-col-md8">
                        <span class="layui-row">注册账号</span>
                        <span class="layui-row">立即注册</span>
                    </div>
                </div>
                <div class="layui-row layui-col-md2">
                    <hr class="layui-bg-orange">
                </div>
                <div class="layui-row layui-col-md1  ">
                    <i class="layui-icon layui-icon-tabs layui-col-md4"></i>
                    <div class="layui-row layui-col-md8">
                        <span class="layui-row">企业认证</span>
                        <span class="layui-row">立即认证</span>
                    </div>
                </div>
                <div class="layui-row layui-col-md2  ">
                    <hr class="layui-bg-orange">
                </div>
                <div class="layui-row layui-col-md1  ">
                    <i class="layui-icon layui-icon-tabs layui-col-md4"></i>
                    <div class="layui-row layui-col-md8">
                        <span class="layui-row">账户开通</span>
                        <!--<span class="layui-row">立即认证</span>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-fluid layui-col-space10">
    <div class="layui-row layui-col-space8">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">
                    <span>待办事项</span>
                </div>
                <div class="layui-card-body" style="min-height: 200px">

                </div>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">
                    <span>常用功能</span>
                </div>
                <div class="layui-card-body" style="min-height: 200px">
                    <div>
                        <i class="layui-icon layui-icon-tabs"></i>
                        <span class="layui-row">订单管理</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
