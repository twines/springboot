<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>货贷记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/src/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/src/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <select name="status">
                            <option value="0">全部</option>
                            <option value="1">进行中</option>
                            <option value="2">已完结</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <select name="status">
                            <option value="0">全部</option>
                            <option value="1">货贷</option>
                            <option value="2">税贷</option>
                            <option value="2">汇贷</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">货贷编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" placeholder="请输入货贷编号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        查询
                    </button>
                </div>
                <a lay-href="/pages/shipping/add.html" type="button" class="layui-btn">办理货贷</a>
            </div>

        </div>

        <div class="layui-card-body">
            <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
            </script>
            <script type="text/html" id="table-useradmin-webuser">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script src="/src/layui/layui.js"></script>
<script>
    layui.config({
        base: '/src/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin', 'table'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table;


        table.render({
            elem: '#LAY-user-manage'
            , url: layui.setter.base + 'json/useradmin/webuser.js' //模拟接口
            , cols: [[
                {field: 'id', width: 100, title: 'ID', sort: true}
                , {field: 'username', title: '企业名称', minWidth: 100}
                , {field: 'phone', title: '进度'}
                , {field: 'phone', title: '类型'}
                , {field: 'phone', title: '状态'}
                , {field: 'jointime', title: '提交时间', sort: true}
                , {title: '操作', width: 150, align: 'center', fixed: 'right', toolbar: '#table-useradmin-webuser'}
            ]]
            , page: true
            , limit: 30
            , text: '对不起，加载出现异常！'
        });


        //监听搜索
        form.on('submit(LAY-user-front-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('LAY-user-manage', {
                where: field
            });
        });
    });
</script>
</body>
</html>
