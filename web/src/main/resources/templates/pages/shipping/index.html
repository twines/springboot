<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>货贷列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">企业名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" placeholder="请输入企业名称" autocomplete="off" class="layui-input">
                    </
                    <div class="layui-inline">
                        <label class="layui-form-label">法人姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" placeholder="请输入企业名称" autocomplete="off"
                                   class="layui-input">
                        </
                        <div class="layui-inline">
                            <label class="layui-form-label">法人身份证号</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" placeholder="请输入企业名称" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit
                                    lay-filter="LAY-user-front-search">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="layui-card-body">
                    <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
                    <script type="text/html" id="imgTpl">
                        <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
                    </script>
                    <script type="text/html" id="table-useradmin-webuser">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                                class="layui-icon layui-icon-edit"></i>编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                                class="layui-icon layui-icon-delete"></i>删除</a>
                    </script>
                </div>
            </div>
        </div>

        <script src="/layuiadmin/layui/layui.js"></script>
        <script>
            layui.config({
                base: '/src/' //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
            }).use(['index', 'useradmin', 'table'], function () {
                var $ = layui.$
                    , form = layui.form
                    , table = layui.table;


                table.render({
                    elem: '#LAY-user-manage'
                    , url: layui.setter.base + 'json/useradmin/webuser.js' //模拟接口
                    , cols: [[
                        {field: 'id', width: 100, title: 'ID', sort: true}
                        , {field: 'username', title: '企业名称', minWidth: 100}
                        , {field: 'phone', title: '法人身份证号'}
                        , {field: 'phone', title: '法人姓名'}
                        , {field: 'phone', title: '法人代表'}
                        , {field: 'phone', title: '企业社会统一信用代码'}
                        , {field: 'jointime', title: '提交时间', sort: true}
                        , {
                            title: '操作',
                            width: 150,
                            align: 'center',
                            fixed: 'right',
                            toolbar: '#table-useradmin-webuser'
                        }
                    ]]
                    , page: true
                    , limit: 30
                    , text: '对不起，加载出现异常！'
                });


                //监听搜索
                form.on('submit(LAY-user-front-search)', function (data) {
                    var field = data.field;

                    //执行重载
                    table.reload('LAY-user-manage', {
                        where: field
                    });
                });
            });
        </script>
</body>
</html>
